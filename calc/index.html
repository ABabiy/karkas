<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/wp-content/themes/virtue/assets/js/jquery.tools.min.js"></script>
<script>
$(function() {
	// if the function argument is given to overlay, it is assumed to be the onBeforeLoad event listener
	$("a[rel]").overlay(function() {

		// grab wrapper element inside content
		var wrap = this.getContent().find("div.wrap");

		// load only for the first time it is opened
		if (wrap.is(":empty")) {
			wrap.load(this.getTrigger().attr("href"));
		}
	});
});

</script>


<link rel="stylesheet" type="text/css" href="overlay-minimal.css"/>

<style>
body {
	padding:150px 50px;
	font-family:"Lucida Grande","Lucida Sans Unicode","bitstream vera sans","trebuchet ms",verdana;
}


/* use a semi-transparent image for the overlay */
#overlay {
	background-image:url(/wp-content/themes/virtue/assets/img/modal/transparent.png);
	color:#efefef;
}

/* container for external content. uses vertical scrollbar, if needed */
div.wrap {
	height:441px;
	overflow-y:auto;
}
</style>
<title>Untitled Document</title>
</head>
<body>
<a href="calc.php" rel="#overlay">
	<button type="button">Показать внешний файл в модальном окне!!!</button>
</a>
<div class="overlay" id="overlay">
	<div class="wrap"></div>
</div>
</body>
</html>
